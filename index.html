<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TOASTIFY -->
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--  CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/texts.css">
    <link rel="stylesheet" href="./src/styles/button.css">

    <!--  JS  -->
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./src/scripts/index.js"></script>
    <title>Rede Social</title>
</head>
<body>
    <header>
        <h1>TechPosters</h1>
        <div>
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Registro</button>
        </div>
    </header>
    <main>
        <form action="">
            <h3>Login</h3>
            <input type="email" name="email" id="email" placeholder="Digite seu email">
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <button type="submit">Logar</button>
            <span>Ainda não possui cadastro</span>
            <button>Ir para página de registro</button>
        </form>
    </main>
</body>
</html>
